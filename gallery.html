    <title>图片作品集</title>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 加大阴影 */
            border-radius: 10px;
        }
        .gallery img {
            width: 1080px;
            height: 810px;
            object-fit: cover; /* 保持图像的宽高比并裁剪溢出的部分 */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 加大阴影 */
        }
    </style>
</head>
